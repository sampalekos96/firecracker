[package]
name = "vmm"
version = "0.1.0"
authors = ["Amazon firecracker team <firecracker-devel@amazon.com>"]

[dependencies]
chrono = ">=0.4"
libc = ">=0.2.39"
epoll = "=4.0.1"
futures = "0.1.31"
serde = ">=1.0.27"
serde_derive = ">=1.0.27"
serde_json = ">=1.0.9"
time = "0.1.43"
timerfd = ">=1.0"
byteorder = ">=1.2.1"
kvm-bindings = { git = "https://github.com/princeton-sns/kvm-bindings", branch = "master" }

arch = { path = "../arch" }
devices = { path = "../devices" }
fc_util = { path = "../fc_util" }
kernel = { path = "../kernel" }
kvm = { path = "../kvm" }
logger = { path = "../logger" }
memory_model = { path = "../memory_model" }
mmds = { path = "../mmds" }
net_util = { path = "../net_util"}
rate_limiter = { path = "../rate_limiter" }
seccomp = { path = "../seccomp" }
sys_util = { path = "../sys_util" }

[target.'cfg(target_arch = "x86_64")'.dependencies]
cpuid = { path = "../cpuid" }

[dev-dependencies]
tempfile = ">=3.0.2"

[features]
vsock = ["devices/vsock"]

